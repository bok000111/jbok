volumes:
  static_data:
    name: jbokinfo_static_data
    driver: local
    driver_opts:
      type: tmpfs
      device: tmpfs
      o: "size=100m"
  cert_data:
    name: jbokinfo_cert_data
    external: true
  # db_data:
    # name: jbokinfo_db_data
    # external: true

secrets:
  nginx_conf:
    file: .secrets/nginx.conf
  nginx_default:
    file: .secrets/default.conf
  nginx_renew:
    file: .secrets/renew.conf

networks:
  intra:
    driver: bridge
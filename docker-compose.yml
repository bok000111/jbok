name: jbok_info

services:
  nginx:
    image: jbok_info-nginx:latest
    build:
      secrets:
        - nginx_conf
      context: ./nginx
    container_name: nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - static_data:/var/www/jbok.info:ro
      - cert_data:/etc/letsencrypt:ro
      - /var/www/certbot:/var/www/certbot
    networks:
      - intra
    depends_on:
      frontend:
        condition: service_completed_successfully
    secrets:
      - nginx_default
      - nginx_renew

  # axum:
